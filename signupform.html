<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="signupform.css">
</head>

<body>
    <!--this is the navbar, we dont want to modify this-->
    <div id="navbar">
        <h1 id="logo"><a href="index.html">Tagaytay</a></h1>
        <div id="heightadj"></div>
        <div id="actions">
            <span><a href="index.html">Home</a></span>
            <span><a href="about.html">About</a></span>
            <span><a href="contact.html">Contact Us</a></span>
            <form action="booknow.html" method="get"><button id="booknow" type="submit">Book Now</button></form>
        </div>
    </div>
    <!--this part is our main content-->
    <div id="details_explainer">
        <div class="container">
            <h1>Sign Up for Tagaytay!</h1>
            <form>
              <label>Last Name:</label>
              <input type="text" name="last_name" required>
      
              <label>First Name:</label>
              <input type="text" name="first_name" required>
      
              <label>Middle Initial:</label>
              <input type="text" name="middle_initial">
      
              <label>Suffix (Jr., Sr., I, II, etc.):</label>
              <input type="text" name="suffix">
      
              <label>Gender:</label>
              <select name="gender" required>
                <option value=""></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
      
              <label>Email Address:</label>
              <input type="email" name="email" required>
      
              <label>Date of Birth:</label>
              <input type="date" name="dob" required>
      
              <label>Address:</label>
              <input type="text" name="address" required>
      
              <label>Zip Code:</label>
              <input type="number" name="zip_code" required>
      
              <label>Credit Card:</label>
              <div class="credit-card">
                <input type="number" name="cc_number" placeholder="Card number" required>
                <input type="month" name="cc_expiry" placeholder="MM / YY" required>
                <input type="number" name="cc_cvc" placeholder="CVC" required>
              </div>
      
              <input type="submit" value="Submit">
            </form>
          </div>
    </div>
    <!--this part is the footer-->
    <div id="footer">
        <div id="logo">
            <img src="static/g1.png" alt="a logo of Group 1, in horizontal format">
            <p>Copyright ©️ 2022-2023 GroupOne Ltd. All rights reserved</p>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="reviews.html">Reviews</a>
            <a href="gallery">Gallery</a>
            <a href="https://github.com/gamer0kayf1n3/tagaytay">Source Code</a>
        </div>

    </div>
</body>

</html>
