<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="signupform.css">
</head>

<body>
    <!--this is the navbar, we dont want to modify this-->
    <div id="navbar">
        <h1 id="logo"><a href="index.html">Tagaytay</a></h1>
        <div id="heightadj"></div>
        <div id="actions">
            <span><a href="index.html">Home</a></span>
            <span><a href="about.html">About</a></span>
            <span><a href="contact.html">Contact Us</a></span>
            <form action="booknow.html" method="get"><button id="booknow" type="submit">Book Now</button></form>
        </div>
    </div>
    <!--this part is our main content-->
    <div id="details_explainer">
        <div class="container">
            <h1>Register</h1>
            <form>
                <label>Name:</label><br>
                <input class="nameinput" type="text" name="first_name" required id="fname" placeholder="First Name">
                <input class="nameinput" type="text" name="middle_initial" id="mname" placeholder="Middle Name">
                <input class="nameinput" type="text" name="last_name" required id="lname" placeholder="Last Name">
                <input class="nameinput" type="text" name="suffix" id="suffix" placeholder="Suffix">
              <br>

              <div class="fields">
                <label>Date of Birth:</label><br>
                <input type="date" name="dob" required>
              </div>

              <div class="fields">
                <label>Gender:</label><br>
                <select name="gender" required>
                    <option value=""></option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                  </select>
              </div>

              <div class="fields" id="emailfield">
                <label>Email Address:</label><br>
                <input type="email" name="email" required>
              </div>

              <br>
              
              <div>
                <label>Address:</label><br>
                <input type="text" name="address" placeholder="Address" required>
                <input type="number" name="zip_code" required placeholder="Zip Code">
              </div>
                
              <div>
                <label>Credit Card:</label><br>
                <input type="number" name="cc_number" placeholder="Card number" required>
                <input type="month" name="cc_expiry" placeholder="MM / YY" required>
                <input type="number" name="cc_cvc" placeholder="CVC" required>
              </div>
              <br>
              <input type="submit" value="Submit">
            </form>
          </div>
    </div>
    <!--this part is the footer-->
    <div id="footer">
        <div id="logo">
            <img src="static/g1.png" alt="a logo of Group 1, in horizontal format">
            <p>Copyright ©️ 2022-2023 GroupOne Ltd. All rights reserved</p>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="reviews.html">Reviews</a>
            <a href="gallery">Gallery</a>
            <a href="https://github.com/gamer0kayf1n3/tagaytay">Source Code</a>
        </div>

    </div>
</body>

</html>
