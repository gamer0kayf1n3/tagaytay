<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="signupform.css">
</head>

<body>
    <!--this is the navbar, we dont want to modify this-->
    <div id="navbar">
        <h1 id="logo"><a href="index.html">Tagaytay</a></h1>
        <div id="heightadj"></div>
        <div id="actions">
            <span><a href="index.html">Home</a></span>
            <span><a href="about.html">About</a></span>
            <span><a href="contact.html">Contact Us</a></span>
        </div>
    </div>
    <!--this part is our main content-->
    <div id="details_explainer">
        <div class="container">
            <h1>Register</h1>
            <form id="signupform" onsubmit="logger(); return false;">
                <form>
                    <div id="nameUser">
                        <label id="labelname">Name:</label><br>
                        <input class="nameinput" type="text" name="first_name" required id="fname" placeholder="First Name">
                        <input class="nameinput" type="text" name="middle_initial" id="mname" placeholder="M.I.">
                        <input class="nameinput" type="text" name="last_name" required id="lname" placeholder="Last Name">
                        <input class="nameinput" type="text" name="suffix" id="suffix" placeholder="Suffix">
                    </div>
                    <div id="centerparent">
                        <div class="centerchild">
                            <label>Date of Birth:</label><br>
                            <input type="date" name="dob" id="birth" required>
                        </div>
                        <div class="centerchild">
                            <label id="labelgender">Gender:</label><br>
                            <select name="gender" id="gen" required>
                <option value="">SELECT</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
                        </select>
                        </div>
                    </div>
                    <div id="mai">
                        <label>Email Address and Password:</label><br>
                        <input type="email" name="email" placeholder="Email" required> <input type="password" name="pwd" placeholder="Password" required>
                    </div>
                    <div id="live">
                        <label>Address:</label><br>
                        <input type="text" name="address" placeholder="Address" required>
                        <input type="number" name="zip_code" required placeholder="Zip Code">
                    </div>
                    <div id="payinfo">
                        <label>Credit Card:</label><br>
                        <input type="number" name="cc_number" placeholder="Card number" required>
                        <input type="month" name="cc_expiry" placeholder="MM / YY" required>
                        <input type="number" name="cc_cvc" placeholder="CVC" required>
                    </div>
                    <div id="submitparent">
                        <input type="submit" value="REGISTER">
                    </div>
                </form>
        </div>
    </div>
    <!--this part is the footer-->
    <div id="footer">
        <div id="logo">
            <img src="static/g1.png" alt="a logo of Group 1, in horizontal format">
            <p>Copyright ©️ 2022-2023 GroupOne Ltd. All rights reserved</p>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="reviews.html">Reviews</a>
            <a href="gallery">Gallery</a>
            <a href="https://github.com/gamer0kayf1n3/tagaytay">Source Code</a>
        </div>

    </div>
    <script src="js/bloat.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
